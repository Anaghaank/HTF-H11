<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff0f0;
        }
        .error-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 5px;
            border-left: 5px solid #f44336;
        }
        h1 {
            color: #d32f2f;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error Occurred</h1>
        <p>An error occurred while processing your request.</p>
        
        <div class="error-message">
            <h3>Error Details:</h3>
            <p>{{ error }}</p>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn">Return to Home</a>
    </div>
</body>
</html>
