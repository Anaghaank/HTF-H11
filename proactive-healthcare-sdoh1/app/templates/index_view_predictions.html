<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Predictions by Pincode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeSlide 0.5s ease-in-out;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-container {
      margin-top: 40px;
    }

    .btn-secondary {
      font-weight: 600;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
    }

    h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="dashboard-card">
      <h2 class="text-primary mb-3">üìç Hospital Admissions by Pincode</h2>
      <p class="fs-5">Total Records in DB: <strong>{{ count }}</strong></p>

      <div class="chart-container">
        <canvas id="pincodeChart" height="100"></canvas>
      </div>

      <div class="mt-4 text-end">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨Ö Back</a>
      </div>
    </div>
  </div>

  <script>
    const data = {{ predictions | tojson }};
    
    const grouped = {};
    data.forEach(record => {
      const pin = record.Pincode;
      if (!grouped[pin]) grouped[pin] = 0;
      grouped[pin] += record.HospitalAdmissions;
    });

    const pincodes = Object.keys(grouped);
    const admissions = Object.values(grouped);

    const ctx = document.getElementById('pincodeChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: pincodes,
        datasets: [{
          label: 'Total Hospital Admissions',
          data: admissions,
          backgroundColor: 'rgba(75, 192, 192, 0.7)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#444',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          tooltip: {
            backgroundColor: '#fff',
            borderColor: '#ccc',
            borderWidth: 1,
            titleColor: '#000',
            bodyColor: '#000'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Hospital Admissions',
              color: '#555',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Pincode',
              color: '#555',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
