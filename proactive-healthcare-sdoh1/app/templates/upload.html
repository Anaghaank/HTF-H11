<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <style>
    body {
      background: #f7fcff;
      font-family: 'Segoe UI', sans-serif;
    }

    .upload-card {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideFade 0.6s ease-in-out;
    }

    @keyframes slideFade {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .upload-card h2 {
      color: #28a745;
      font-weight: 700;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0056b3, #004080);
    }

    .btn-secondary {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="upload-card shadow-sm">
    <h2 class="mb-4">ðŸ“¤ Upload New Record</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input type="number" class="form-control" name="Pincode" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="Date" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Unemployment Rate</label>
        <input type="number" step="0.01" class="form-control" name="UnemploymentRate" required>
      </div>
      <div class="mb-3">
        <label class="form-label">School Attendance</label>
        <input type="number" step="0.01" class="form-control" name="SchoolAttendance" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Eviction Records</label>
        <input type="number" class="form-control" name="EvictionRecords" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Income Variability</label>
        <input type="number" step="0.01" class="form-control" name="IncomeVariability" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Seasonal Illness Index</label>
        <input type="number" step="0.01" class="form-control" name="SeasonalIllnessIndex" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hospital Admissions</label>
        <input type="number" step="0.01" class="form-control" name="HospitalAdmissions" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">ðŸš€ Submit</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back</a>
      </div>
    </form>
  </div>

</body>
</html>
